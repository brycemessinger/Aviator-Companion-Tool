<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/flight_log_page.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Flight Log</title>
</head>
<body>
    <form action="/flight_log" method="POST"
    <div id="headribbon">
        <div id="topbar">
            <a href="home">
                <img src="/static/aircrafthangar.jpg" alt="home button" id="homebutton">
            </a>
        <div id="headbox1">
            <div class="datebox">
                    <label for="date">Date of Flight:</label>
                    <input type="date" id="date" name="date">
                
            </div>
            <div class="enginetypebox">
                <label for="enginetype" id="enginetypelabel">Aircraft Engine Type</label><br>
                <select id="enginetype" name="enginetype">
                    <option value="Single Engime: Piston">Single Engine: Piston</option>
                    <option value="Turboprop">Turboprop</option>
                    <option value="Jet">Jet</option>
                </select>
                </div>
        </div>
        
        <div id="headbox2">
            <div class="startbox">
                <label for="startpoint" id="date">Starting Airport</label>
                <input type="text" id="startpoint" name="startpoint"><br>
            </div>
            <div class="endbox">
                <label for="endpoint" id="endpointlabel">Ending Airport</label>
                <input type="text" id="endpoint" name="endpoint"><br>
            </div>
            
        </div>
        <a href="/logout">
            <img src="/static/logoutimage.png" alt="logout image" id="logoutbutton">   
        </a>    </div>
    <input type="submit" value="Add flight to log" id="submitbutton">
    </div>

    <div>
        {%for flight in flight_log_list%}
        <h1><br>Date of flight: {{flight.date}}<br>Engine type: {{flight.enginetype}}<br>Staring Point: {{flight.startpoint}}<br>Ending Point: {{flight.endpoint}}<br></h1>
        {%endfor%}
        
    </div>
</body>
</html>
